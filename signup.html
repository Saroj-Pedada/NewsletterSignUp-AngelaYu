<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In Page</title>
        <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
        <meta name="theme-color" content="#712cf9">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="/images/main.png" alt="" width="150">
                <h1 class="h3 mb-3 fw-normal">Sign up for the Newsletter !</h1>
                <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
                <input name="lname" type="text" class="form-control middle" placeholder="Last Name" required>
                <input name="mailid" type="email" class="form-control bottom" placeholder="Email" required>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up !</button>
                <p class="mt-5 mb-3 text-muted">&copy; Saroj Pedada</p>
            </form>
        </main>
    </body>
</html>
